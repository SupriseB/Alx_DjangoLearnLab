{% extends 'base.html' %}

{% block title %}Login â€” Django Blog{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <div class="errorlist">
            <p>Please correct the errors below.</p>
        </div>
    {% endif %}

    <button type="submit">Log in</button>
</form>

<p class="muted">
    No account? <a href="{% url 'register' %}">Register</a>
</p>
{% endblock %}
