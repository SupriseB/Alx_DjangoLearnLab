<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <a href="{% url 'blog-list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}

            <!-- Search form -->
            <form method="get" action="{% url 'blog-search' %}" style="display:inline-block; margin-left:20px;">
                <input type="text" name="q" placeholder="Search blogs..." value="{{ request.GET.q|default:'' }}">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year }} Django Blog</p>
    </footer>
</body>
</html>
